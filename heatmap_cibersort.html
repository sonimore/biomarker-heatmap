<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load color palettes -->
<!-- <script></script> -->
  <style>

    body {
      font-family: sans-serif;
    }

    div.tooltip {
      position: absolute;
      left: 150px;
      top: 10px;
      text-align: center;
      height: 50px;
      padding: 5px;
      font-size: 12px;
      background: #FFFFFF;
      border: 1px solid #989898;
      pointer-events: none;
      border-radius: 12px;
    }

  }
  </style>

<script>

// set the dimensions and margins of the graph
var margin = {top: 80, right: 25, bottom: 200, left: 200},
  width = 500 - margin.left - margin.right,
  height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

let lookup = {};
//Read the data
d3.csv("https://raw.githubusercontent.com/sonimore/biomarker-heatmap/master/data/cibersort_wilcox_merged_longform.csv", function(data) {
  console.log("Raw data:", data)

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
  var myEvents = d3.map(data, function(d){return d.event;}).keys()
  var myGroups = d3.map(data, function(d){return d.group;}).keys()

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0.05);
  svg.append("g")
      .style("font-size", 20)
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickSize(5))
      // .attr("transform", "rotate(90)")
      // .select(".domain").remove()
    .selectAll("text")
      .attr("y", 0)
      .attr("x", -20)
      .attr("dy", ".35em")
      .attr("transform", "rotate(270)")
      .style("text-anchor", "end");

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myEvents)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()

// // Build color scale
// var myColor = d3.scaleLinear()
//   .domain(data.sort(function(a, b) { return d3.ascending(a.group, b.group); }))
//   .range(["red", "#69b3a2"])
//   .domain([0, 1])

var myColor = d3.scaleThreshold().domain([0.01, 0.05, 0.10, 1]).range(['#FF0000', '#ff3232', 'lightpink', '#69b3a2']);

var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip.style("opacity", .8)
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mousemove = function(d) {
    tooltip
      .html("<b>" + d.group + "</b> <br/> p-value: " + d.pvalue + "<br/> up-group: " + d.up_group + "<br/> q-value: " + d.qvalue)
  }
  var mouseleave = function(d) {
    tooltip.style("opacity", 0)
  }

  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.group+':'+d.event;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.group) })
      .attr("y", function(d) { return y(d.event) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(parseFloat(d.pvalue))} )
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
})

// Add title to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "15px")
        .text("CIBERSORT P-Value Heatmap");

// Add subtitle to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("Event by group and def.");


</script>
